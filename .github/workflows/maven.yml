name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Setup database
      runs-on: ubuntu-latest
      container: ubuntu
      services:
        mydb:
          image: mysql:5.7
          env:
            MYSQL_ROOT_PASSWORD: Ezrealkarmaj@kir0snip3r
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
      steps:
      - name: Verify MySQL connection from container 
        run: |
          apt-get update
          apt-get install -y mysql-client
          mysql --host mydb -uroot -pEzrealkarmaj@kir0snip3r-e "SHOW DATABASES"
          
      - name: Start MySQL
        run: |
          sudo service mysql start
          mysql -u root -e "CREATE DATABASE IF NOT EXISTS tic3001_task2;"
          mysql -u root -e "GRANT ALL PRIVILEGES ON tic3001_task2.* TO 'root'@'localhost' IDENTIFIED BY 'Ezrealkarmaj@kir0snip3r';"
      - name: Test with MySQL
        env:
          DB_URL: jdbc:mysql://localhost:3306/tic3001_task2
          DB_USERNAME: root
          DB_PASSWORD: Ezrealkarmaj@kir0snip3r
        run: mvn test


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
