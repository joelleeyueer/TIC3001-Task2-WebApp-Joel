name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Ezrealkarmaj@kir0snip3r
        ports:
        - 32574:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'
        distribution: 'adopt'
        cache: maven
    - name: Verify MySQL connection from host
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port 3306 -uroot -pEzrealkarmaj@kir0snip3r -e "SHOW DATABASES"
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Start MySQL
      run: |
        sudo service mysql start
        mysql -u root -e "CREATE DATABASE IF NOT EXISTS tic3001_task2;"
        mysql -u root -e "GRANT ALL PRIVILEGES ON tic3001_task2.* TO 'root'@'localhost' IDENTIFIED BY 'Ezrealkarmaj@kir0snip3r';"
    - name: Test with MySQL
      env:
        DB_URL: jdbc:mysql://localhost:3306/tic3001_task2
        DB_USERNAME: root
        DB_PASSWORD: Ezrealkarmaj@kir0snip3r
      run: mvn test


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
